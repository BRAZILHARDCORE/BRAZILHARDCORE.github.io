<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Interactive Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Background scene (replaces 3D) */
        #scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            opacity: 0.3;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #333;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            background: #fff;
            width: 0%;
            animation: load 2s ease-out forwards;
        }

        @keyframes load {
            to { width: 100%; }
        }

        /* Enter gate */
        .enter-gate {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .enter-gate.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .enter-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Menu button */
        .menu-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
        }

        .menu-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: #fff;
            margin: 8px 0;
            transition: all 0.3s;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(9px, 9px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(9px, -9px);
        }

        /* Full menu overlay */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            z-index: 99;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .menu.open {
            right: 0;
        }

        .menu a {
            font-size: 3rem;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateX(50px);
        }

        .menu.open a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu.open a:nth-child(1) { transition-delay: 0.1s; }
        .menu.open a:nth-child(2) { transition-delay: 0.2s; }
        .menu.open a:nth-child(3) { transition-delay: 0.3s; }
        .menu.open a:nth-child(4) { transition-delay: 0.4s; }
        .menu.open a:nth-child(5) { transition-delay: 0.5s; }

        .menu a:hover {
            transform: translateX(-10px);
            color: #999;
        }

        /* Content overlays */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .overlay.active {
            transform: translateY(0);
        }

        .overlay-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 1rem;
        }

        .overlay-close:hover {
            background: #fff;
            color: #000;
        }

        .overlay h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .overlay-content {
            max-width: 800px;
            text-align: center;
            line-height: 1.6;
        }

        /* Gallery navigation */
        .gallery-nav {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        .gallery-nav button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .gallery-nav button:hover {
            background: #fff;
            color: #000;
        }

        .gallery-nav span {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Background Scene -->
    <div id="scene">
        YOUR LOGO
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div>LOADING...</div>
        <div class="loading-bar"></div>
    </div>

    <!-- Enter Gate -->
    <div class="enter-gate hidden" id="enterGate">
        <button class="enter-btn" id="enterBtn">ENTER</button>
    </div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Menu Overlay -->
    <nav class="menu" id="menu">
        <a data-section="projects">PROJECTS</a>
        <a data-section="services">SERVICES</a>
        <a data-section="clients">CLIENTS</a>
        <a data-section="shop">SHOP</a>
        <a data-section="contact">CONTACT</a>
    </nav>

    <!-- Projects Overlay -->
    <div class="overlay" id="projects">
        <button class="overlay-close">✕ CLOSE</button>
        <h2>PROJECTS</h2>
        <div class="overlay-content">
            <p>Here you would show your projects in a gallery format.</p>
        </div>
        <div class="gallery-nav">
            <button>←</button>
            <span>1 / 5</span>
            <button>→</button>
        </div>
    </div>

    <!-- Services Overlay -->
    <div class="overlay" id="services">
        <button class="overlay-close">✕ CLOSE</button>
        <h2>SERVICES</h2>
        <div class="overlay-content">
            <p>Strategy • Design • Development • Marketing</p>
        </div>
    </div>

    <!-- Clients Overlay -->
    <div class="overlay" id="clients">
        <button class="overlay-close">✕ CLOSE</button>
        <h2>CLIENTS</h2>
        <div class="overlay-content">
            <p>Brand A • Brand B • Brand C</p>
        </div>
    </div>

    <!-- Shop Overlay -->
    <div class="overlay" id="shop">
        <button class="overlay-close">✕ CLOSE</button>
        <h2>SHOP</h2>
        <div class="overlay-content">
            <p>Merchandise coming soon...</p>
        </div>
    </div>

    <!-- Contact Overlay -->
    <div class="overlay" id="contact">
        <button class="overlay-close">✕ CLOSE</button>
        <h2>CONTACT</h2>
        <div class="overlay-content">
            <p>hello@yoursite.com</p>
        </div>
    </div>

    <script>
        // Loading sequence
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('enterGate').classList.remove('hidden');
            }, 500);
        }, 2000);

        // Enter button
        document.getElementById('enterBtn').addEventListener('click', () => {
            document.getElementById('enterGate').classList.add('hidden');
        });

        // Menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            menu.classList.toggle('open');
        });

        // Menu navigation
        const menuLinks = document.querySelectorAll('.menu a[data-section]');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                const section = link.getAttribute('data-section');
                
                // Close menu
                menuBtn.classList.remove('active');
                menu.classList.remove('open');
                
                // Open overlay
                setTimeout(() => {
                    document.getElementById(section).classList.add('active');
                }, 300);
            });
        });

        // Close overlay buttons
        const closeButtons = document.querySelectorAll('.overlay-close');
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.closest('.overlay').classList.remove('active');
            });
        });

        // Close overlay on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.overlay.active').forEach(overlay => {
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
