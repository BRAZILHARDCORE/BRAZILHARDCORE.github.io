
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buffer | Optimized Human Interaction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header / Status Bar -->
        <header class="status-bar">
            <div class="brand">THE BUFFER v2.4</div>
            <div class="stopwatch">00:00:00</div>
        </header>

        <!-- Stats HUD -->
        <section class="hud">
            <div class="stat-container" id="transaction-stat">
                <span class="stat-label">TRANSACTIONAL VALUE</span>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="tv-fill" style="width: 50%;"></div>
                </div>
            </div>
            <div class="stat-container" id="humanity-stat">
                <span class="stat-label">HUMANITY RESIDUE</span>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill humanity" id="hr-fill" style="width: 50%;"></div>
                </div>
            </div>
        </section>

        <!-- Chat Area -->
        <main class="chat-interface" id="chat-interface">
            <!-- Messages will be injected here -->
            <div class="message system">
                <div class="bubble">System Initialized. Optimization protocols active.</div>
            </div>
        </main>

        <!-- Typing Indicator -->
        <div class="typing-indicator hidden" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>

        <!-- Strategy Control Panel -->
        <section class="control-panel" id="control-panel">
            <div class="panel-header">SELECT STRATEGY</div>
            <div class="strategies-grid" id="strategies-grid">
                <!-- Buttons injected by JS -->
            </div>
        </section>
    </div>

    <script src="scenarios.js"></script>
    <script src="script.js"></script>
</body>
</html>
